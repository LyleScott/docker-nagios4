<VirtualHost *:%%APACHE_VHOST_PORT%%>
    ServerName %%APACHE_VHOST_SERVERNAME%%
    DocumentRoot /opt/nagios/share
    ServerAdmin %%APACHE_VHOST_SERVERADMIN%%

    # UI bug fix.
    ScriptAlias /cgi-bin "/opt/nagios/sbin"
    ScriptAlias /nagios/cgi-bin "/opt/nagios/sbin"

    <Directory />
        Options +FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /opt/nagios/share>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

     SSLEngine %%APACHE_VHOST_USESSL%%
     SSLCertificateFile /etc/apache2/ssl/nagios.pem
     SSLCertificateKeyFile /etc/apache2/ssl/nagios.key
</VirtualHost>
